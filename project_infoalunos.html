<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoAlunos</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: auto auto 1fr;
        min-height: 100vh;
        font-family: Arial, sans-serif;
    }

    header {
        background-color: rgb(6, 128, 250);
        padding: 20px;
        color: white;
        grid-column: 1 / -1;
    }

    header h1 {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 0;
        font-size: 16px;
        gap: 10px;
    }

    .left-content {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .left-content img {
        max-width: 50px;
        height: auto;
    }

    header img {
        width: 60px;
        height: 60px;
    }

    nav {
        background-color: #f5f5f5;
        padding: 15px 20px;
        grid-column: 1 / -1;
        text-align: right;
    }

    nav a {
        margin-left: 20px;
        text-decoration: none;
        color: blue;
    }

    main {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        padding: 20px;
        grid-column: 1 / -1;
    }

    .card {
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 20px;
    }

    .card h2 {
        font-size: 14px;
        margin-bottom: 15px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 13px;
    }

    table th {
        background-color: #f0f0f0;
        padding: 8px;
        text-align: left;
        font-weight: bold;
        border-bottom: 1px solid #ddd;
    }

    table td {
        padding: 8px;
        border-bottom: 1px solid #eee;
    }

    .full-width {
        grid-column: 1 / -1;
    }

    @media screen and (max-width: 768px) {
        main {
            grid-template-columns: 1fr;
        }

        header h1 {
            font-size: 14px;
        }

        nav {
            text-align: center;
        }

        nav a {
            display: block;
            margin: 10px 0;
        }
    }
</style>
<body>
    <header>
        <h1>
            <div class="left-content">
                <img src="imagem_uma.png" alt="Logo"> 
                InfoAlunos
            </div>
            <img src="defaultt.png" alt="User Avatar">
        </h1>
    </header>

    <nav>
        <a href="#">[ O meu Correio ]</a>
        <a href="#">[ O meu Horário ]</a>
        <a href="#">[ Matrículas/Inscrições ]</a>
    </nav>

    <main>
        <div class="card">
            <h2>Últimas Pautas</h2>
            <p> </p>
        </div>

        <div class="card">
            <h2>Pagamentos por Liquidar</h2>
            <p>Entidade Multibanco: 20697</p>
            <table>
                <thead>
                    <tr>
                        <th>Limite</th>
                        <th>Desc.</th>
                        <th>Ref MB</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2025-11-30</td>
                        <td>3ª Prestação de Propinas de CET's</td>
                        <td>214032503</td>
                        <td>69.70 EUR</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="card full-width">
            <h2>Lista de Processos do Aluno - Unidade de Assuntos Académicos</h2>
            <p> </p>
        </div>
    </main>
</body>
</html>
